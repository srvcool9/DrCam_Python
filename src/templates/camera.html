<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera | Mex Technologies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .brand strong {
            font-size: 1.5rem;
            color: black;
        }

        .brand span {
            color: #007ea7;
            font-size: 0.9rem;
        }

        .nav-links a {
            margin: 0 1rem;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .nav-links a.active {
            color: #007ea7;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #007ea7;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-circle {
            width: 32px;
            height: 32px;
            background-color: #007ea7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            padding: 2rem;
        }

        .form-section {
            width: 20%;
            margin-right: 2rem;
        }

        .camera-section {
            width: 50%;
            text-align: center;
        }

        .image-section {
            width: 25%;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
        }

        .tabs button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
        }

        .tabs .active {
            background: white;
            border-bottom: 2px solid #007ea7;
        }

        .sliders label {
            display: block;
            margin: 1rem 0 0.2rem;
        }

        .sliders input[type="range"] {
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
     <nav class="navbar">
        <div class="brand">
            <strong>{{agency_name}}</strong>
        </div>
        <div class="nav-links">
            <a href="/dashboard" >Home</a>
            <a href="/camera" class="active">Camera</a>
            <a href="/patient_history">Patient History</a>
            <a href="/setting">Settings</a>
        </div>
        <div class="user-actions">
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Main Body -->
    <main class="container">

        <!-- Left: New User Form -->
        <section class="form-section">
            <h2>Camera</h2>
            <div class="tabs">
                <button class="active">New User</button>
                <button>Existing User</button>
            </div>
            <form>
                <input type="text" placeholder="Patient ID">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <select>
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input type="date" placeholder="Date of Birth">
                <input type="text" placeholder="Phone No.">
                <input type="text" placeholder="Address">
                <button type="submit">Save</button>
            </form>
        </section>

        <!-- Center: Camera Feed -->
        <section class="camera-section">
            <h1>Live Camera Feed</h1>
            <img src="{{ url_for('video_feed') }}" width="640" height="480"><br><br>

            <button onclick="fetch('/start_recording', {method: 'POST'})">Start Recording</button>
            <button onclick="fetch('/stop_recording', {method: 'POST'})">Stop Recording</button>
        </section>

        <!-- Right: Sliders in Recent Image section -->
        <section class="image-section">
            <h3>Recent Images</h3>
            <div class="sliders">
                <label for="zoom">Zoom</label>
                <input type="range" id="zoom" name="zoom" min="1" max="2" step="0.1" value="1" onchange="setZoom(this.value)">

                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" name="brightness" min="-100" max="100" step="1" value="0" onchange="setBrightness(this.value)">
            </div>
        </section>

    </main>

    <!-- JS functions for zoom/brightness -->
    <script>
        function setZoom(value) {
            fetch('/set_zoom', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'zoom=' + value
            });
        }

        function setBrightness(value) {
            fetch('/set_brightness', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'brightness=' + value
            });
        }
    </script>
</body>
</html>
